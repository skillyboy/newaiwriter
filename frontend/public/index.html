<body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
    <script>
        function generate() {
            var e = document.getElementById("myList");
            var strUser = e.options[e.selectedIndex].text;
            /* var DOMobj=document.createElement('div');
            DOMobj.id="firstDiv";
            DOMobj.style.width="150px";
            DOMobj.style.height="100px"; */

            var input = document.createElement("input");
            var hr = document.createElement("hr");
            const strong = document.createElement("strong");
            input.setAttribute('type', 'text');
            input.style.width = "40vw";
            input.style.height = "100px";
            strong.innerHTML = "Default <span>&#9660;</span>"
            const fragment = new DocumentFragment();
            if (strUser === "3") {
                fragment.append(hr);
                fragment.append(strong);
                for (i = 0; i < 3; i++) {
                    fragment.append(hr.cloneNode(true));
                    fragment.append(input.cloneNode(true));
                }
                document.getElementById('output').append(fragment);
            }
            if (strUser === "5") {
                fragment.append(hr);
                fragment.append(strong);
                for (i = 0; i < 5; i++) {
                    fragment.append(hr.cloneNode(true));
                    fragment.append(input.cloneNode(true));
                }
                document.getElementById('output').append(fragment);
            }

            if (strUser === "10") {
                fragment.append(hr);
                fragment.append(strong);
                for (i = 0; i < 10; i++) {
                    fragment.append(hr.cloneNode(true));
                    fragment.append(input.cloneNode(true));
                }
                document.getElementById('output').append(fragment);

            }
        }
    </script>
    <script src="{% static 'frontend/main.js' %}"></script>

</body>

</html>
